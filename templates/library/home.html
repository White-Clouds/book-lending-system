{% extends 'library/base.html' %}

{% block content %}
    <h1>图书列表</h1>
    <form method="get" class="form-inline mb-4">
        <input type="text" name="search" class="form-control mr-2" placeholder="搜索书名">
        <button type="submit" class="btn btn-primary">搜索</button>
    </form>
    <form method="post" action="{% url 'borrow_books' %}">
        {% csrf_token %}
        <div class="row">
            {% for book in books %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">{{ book.author }}</p>
                            <input type="checkbox" name="books" value="{{ book.id }}"> 选择
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="form-group">
            <label for="due_date">到期日期</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
        </div>
        <button type="submit" class="btn btn-success">借阅选中的图书</button>
    </form>
{% endblock %}
