{% extends 'library/base.html' %}

{% block content %}
    <h1>借阅 {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="due_date">到期日期</label>
            <input type="date" class="form-control" id="due_date" name="due_date" required>
        </div>
        <button type="submit" class="btn btn-primary">借阅</button>
    </form>
{% endblock %}
