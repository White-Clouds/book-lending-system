{% extends 'library/base.html' %}

{% block content %}
    <h1>我的借阅记录</h1>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"><input type="checkbox" id="select-all"></th>
                    <th scope="col">书名</th>
                    <th scope="col">借阅日期</th>
                    <th scope="col">到期日期</th>
                    <th scope="col">归还日期</th>
                    <th scope="col">状态</th>
                </tr>
            </thead>
            <tbody>
                {% for borrow in borrows %}
                    <tr>
                        <td><input type="checkbox" name="return_books" value="{{ borrow.id }}"></td>
                        <td>{{ borrow.book.title}}</td>
                        <td>{{ borrow.borrow_date }}</td>
                        <td>{{ borrow.due_date }}</td>
                        <td>{{ borrow.return_date }}</td>
                        <td>{{ borrow.get_is_returned_display }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">归还选中的书籍</button>
    </form>
    <script>
        document.getElementById('select-all').onclick = function() {
            var checkboxes = document.getElementsByName('return_books');
            for (var checkbox of checkboxes) {
                checkbox.checked = this.checked;
            }
        }
    </script>
{% endblock %}
