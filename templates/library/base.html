<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书借阅管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.2/js/bootstrap.bundle.min.js"></script>
    <style>
        .toast-container {
            position: absolute;
            top: 70px;
            right: 20px;
            z-index: 1050;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">图书借阅管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="{% url 'borrow_records' %}">我的借阅记录</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_detail' %}">用户详情</a></li>
                <li class="nav-item">
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                    </form>
                    <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">登出</a>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">登录</a></li>
                <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#registerModal">注册</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="toast-container">
    <!-- JavaScript 将在此处附加 Toast -->
</div>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- 登录模态框 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">登录</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'library/login_form.html' %}
            </div>
        </div>
    </div>
</div>

<!-- 注册模态框 -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">注册</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'library/register_form.html' %}
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('.toast').toast('show');

        $('form').on('submit', function (event) {
            event.preventDefault();
            const $form = $(this);
            const url = $form.attr('action');
            const type = $form.attr('method');
            const data = $form.serialize();

            $.ajax({
                url: url,
                type: type,
                data: data,
                success: function (response) {
                    if (response.success) {
                        showToast(response.message);
                        if ($form.attr('id') === 'register-form') {
                            setTimeout(function () {
                                location.reload();
                            }, 3000);
                        } else {
                            location.reload();
                        }
                    } else {
                        showToast(response.message);
                    }
                },
                error: function () {
                    showToast('请求失败，请重试。');
                }
            });
        });

        function showToast(message) {
            const $toastContainer = $('.toast-container');
            const $toast = $('<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">' +
                '<div class="toast-header">' +
                '<strong class="mr-auto">通知</strong>' +
                '<small class="text-muted">刚刚</small>' +
                '<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">' +
                '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '</div>' +
                '<div class="toast-body">' + message + '</div>' +
                '</div>');
            $toastContainer.append($toast);
            $toast.toast('show');
        }
    });
</script>
</body>
</html>
