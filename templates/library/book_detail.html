{% extends 'library/base.html' %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p><strong>作者：</strong> {{ book.author }}</p>
    <p><strong>出版社：</strong> {{ book.publisher }}</p>
    <p><strong>ISBN：</strong> {{ book.isbn }}</p>
    <p><strong>出版年份：</strong> {{ book.published_year }}</p>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'borrow_book' book.id %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="days">借阅天数：</label>
                <input type="number" id="days" name="days" class="form-control" value="7" min="1" max="30" required>
            </div>
            <button type="submit" class="btn btn-success">借阅</button>
        </form>
    {% else %}
        <p><a href="#" data-toggle="modal" data-target="#loginModal">登录</a>或<a href="#" data-toggle="modal" data-target="#registerModal">注册</a>以借阅此书。</p>
    {% endif %}
{% endblock %}
