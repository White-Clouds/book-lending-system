{% extends 'library/base.html' %}

{% block content %}
    <h1>修改密码</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.old_password.id_for_label }}">旧密码</label>
            <input type="password" name="{{ form.old_password.name }}" class="form-control"
                   id="{{ form.old_password.id_for_label }}">
            {{ form.old_password.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.new_password1.id_for_label }}">新密码</label>
            <input type="password" name="{{ form.new_password1.name }}" class="form-control"
                   id="{{ form.new_password1.id_for_label }}">
            {{ form.new_password1.errors }}
        </div>
        <div class="form-group">
            <label for="{{ form.new_password2.id_for_label }}">确认新密码</label>
            <input type="password" name="{{ form.new_password2.name }}" class="form-control"
                   id="{{ form.new_password2.id_for_label }}">
            {{ form.new_password2.errors }}
        </div>
        <button type="submit" class="btn btn-primary">修改密码</button>
    </form>
{% endblock %}
